<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Backbone.GoogleMaps | Example</title>
    <style type="text/css">

    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&sensor=false"></script>
    <script type="text/javascript" src="/static/js/lib/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="/static/js/lib/underscore.js"></script>
    <script type="text/javascript" src="/static/js/lib/backbone.js"></script>
    <script type="text/javascript" src="/static/js/lib/backbone.googlemaps.js"></script>
    <script type="text/javascript" src="/static/js/lib/markermanager.js"></script>
    <script type="text/javascript" src="/static/js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap.css">
    <link rel="stylesheet" href="/static/css/lib/annimation.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
</head>

<body>

<script id="info-window-template" type="text/template">
    <div><b><%=name %></b></div>
    <div><b>Address:</b> <%=address %></div>
    <div><b>Food items:</b> <%=food_items_str %></div>
</script>


<script id="search-result-template" type="text/template">
    <a href="#" class="list-group-item" id="search-result-<%=location_id%>">
        <h4 class="list-group-item-heading"><%=name %></h4></div>
        <p class="list-group-item-text"><%=address %></p>
        <p class="list-group-item-text"><b>Food items:</b> <%=food_items_str %></p>
    </a>
</script>

<script id="search-result-empty-template" type="text/template">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">No result found</h4>
    </a>
</script>

<div id="search-area" class="overlay panel panel-default">
    <div class="panel-heading">Search neary food truck:</div>
    <input type="text" name="query" id="address-input" class="panel-body" value="" placeholder="Type address (e.g. 3rd and folsom)"/>
    <input type="text" name="query" id="keyword-input" class="panel-body" value="" placeholder="(Optional) Type food types (e.g. burger)"/>
</div>
<div id="search-result-area" class="overlay well">
    <div class="list-group"></div>
</div>

<div id="map_canvas" style="width:100%; height:100%"></div>

</body>
</html>
